services:
  - type: web
    name: mailpilot
    runtime: node
    plan: starter
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mailpilot-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://mailpilot.onrender.com
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: AZURE_CLIENT_ID
        sync: false
      - key: AZURE_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CRON_SECRET
        generateValue: true

  - type: cron
    name: mailpilot-daily
    runtime: node
    schedule: "0 8 * * *"
    buildCommand: echo "cron job"
    startCommand: curl -X POST $RENDER_EXTERNAL_URL/api/agent/cron -H "Authorization:Bearer $CRON_SECRET" -H "Content-Type:application/json"
    envVars:
      - key: RENDER_EXTERNAL_URL
        value: https://mailpilot.onrender.com
      - key: CRON_SECRET
        sync: false

databases:
  - name: mailpilot-db
    plan: starter
    databaseName: mailpilot
    postgresMajorVersion: "16"
