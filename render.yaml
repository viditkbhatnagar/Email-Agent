services:
  - type: web
    name: mailpilot
    runtime: node
    plan: starter
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss && npm run build
    startCommand: npm run start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        value: https://mailpilot.onrender.com
      - key: AUTH_TRUST_HOST
        value: "true"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: AZURE_CLIENT_ID
        sync: false
      - key: AZURE_CLIENT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: CRON_SECRET
        generateValue: true

  - type: cron
    name: mailpilot-daily
    runtime: node
    schedule: "0 8 * * *"
    buildCommand: echo "cron job"
    startCommand: curl -X POST $RENDER_EXTERNAL_URL/api/agent/cron -H "Authorization:Bearer $CRON_SECRET" -H "Content-Type:application/json"
    envVars:
      - key: RENDER_EXTERNAL_URL
        value: https://mailpilot.onrender.com
      - key: CRON_SECRET
        sync: false
